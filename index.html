<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
    <script src="https://kit.fontawesome.com/50b90c87e1.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div id="header">The Calculator</div>

    <div id="calc-section">
      <div id="calculator">
        <div id="screen"></div>

        <div id="keypad">
          <div id="clear" class="button special">AC</div>
          <div id="delete" class="button special"><i class="fa-solid fa-delete-left"></i></div>
          <div id="division" class="button operator"><i class="fa-solid fa-divide"></i></div>
          <div id="multiplication" class="button operator"><i class="fa-solid fa-xmark"></i></div>

          <div id="seven" class="button number">7</div>
          <div id="eight" class="button number">8</div>
          <div id="nine" class="button number">9</div>
          <div id="subtraction" class="button operator"><i class="fa-solid fa-minus"></i></div>

          <div id="four" class="button number">4</div>
          <div id="five" class="button number">5</div>
          <div id="six" class="button number">6</div>
          <div id="addition" class="button operator"><i class="fa-solid fa-plus"></i></div>

          <div id="one" class="button number">1</div>
          <div id="two" class="button number">2</div>
          <div id="three" class="button number">3</div>
          
          <div id="dot" class="button number">.</div>
          <div id="zero" class="button number">0</div>
          <div id="equals" class="button special"><i class="fa-solid fa-equals"></i></div>
        </div>
      </div>
    </div>

    
  </body>
</html>
